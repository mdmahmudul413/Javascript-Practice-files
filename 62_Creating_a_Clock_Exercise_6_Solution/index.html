<!-- we can run the updateClock() function like this or we can also call setInterval() function in the js file -->
<body class="bg-dark" onload="setInterval(()=>{updateClock();}, 1000)">
    <div style="height:220px;" class="container d-flex justify-content-center align-items-center">
        <div class="text-center display-1 text-danger" id="clock"></div>
    </div>
    <script src="index.js"></script>
