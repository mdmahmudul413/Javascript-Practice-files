<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock In JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Alarm Clock In JavaScript</h1>
        <h3>Option to set an alarm</h3>
        <form class="row g-3">
            <div class="col-md-12">
              <label for="alarm" class="form-label">Set Alarm</label>
              <input type="text" class="form-control" name="alarm" id="alarm" name="alarm" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss"/>
            </div>
            <div class="col-12">
              <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
            </div>
          </form>

        
        
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
